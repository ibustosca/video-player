<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Video Player</title>
</head>
<header>
  <h1>Video Player</h1>
</header>
<body>
  <div class="wrapper">
    <div class="player">
      <div class="player-overlay">
        <h2 class="player-title">Programando con Leonidas Esteban!</h2>
        <div class="player-actions">
          <button id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
          <button id="play" aria-label="Reproducir" title="Reproducir"></button>
          <button id="pause" hidden aria-label="Pausar" title="Pausar"></button>
          <button id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
        </div>
        <div class="player-progress">
          <input id="progress" type="range" min="0" value="0" step="1">
        </div>
      </div>
      <video id="video" poster="./assets/images/poster.jpg">
        <source src="https://drive.google.com/uc?export=download&amp;id=1O8ax_FoC1VglnliSBspZP48e6_YIrti3" type="video/webm">
        <source src="https://drive.google.com/uc?export=download&amp;id=1o8BduHKfXYBucDbo-obUoLTjIoM8muy1" type="video/mp4">
      </video>
    </div>
  </div>
  
  <script src="./js/controls.js" type="text/javascript"></script>

</body>
<footer>
  <p>Hecho con ‚ù§ en leonidasesteban.com</p>
</footer>
</html>
